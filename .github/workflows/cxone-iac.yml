
name: Checkmarx IaC + Terraform Plan (PR)

on:
  pull_request:
    branches: [ main ]   # adjust to your default branch

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write   # needed to upload SARIF

jobs:
  iac-source-scan:
    name: IaC Source Scan (CxOne)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (needed by some actions)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Checkmarx AST CLI (Linux)
        run: |
          curl -L https://github.com/Checkmarx/ast-cli/releases/download/2.0.70/ast-cli_2.0.70_linux_x64.tar.gz -o ast-cli.tar.gz
          tar -xvf ast-cli.tar.gz
          rm ast-cli.tar.gz
          chmod +x cx	  

      - name: Run CxOne IaC scan (source)
        env:
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
        run: |
          ./cx scan create \
            --file-source "$GITHUB_WORKSPACE/" \
            --scan-types "iac-Security" \
            --base-uri "https://fistage.cxone.cloud" \
            --tenant "fistage" \
            --client-id "$CX_CLIENT_ID" \
            --client-secret "$CX_CLIENT_SECRET" \
            --branch "main" \
            --project-name "${{ secrets.CX_PROJECT_NAME }}" \
            --async=false
            --report-format sarif \
            --output-name cx-iac-source.sarif \
            --output-path .
      
      - name: Verify SARIF exists
        run: ls -la cx-iac-source.sarif || (echo "SARIF missing" && exit 1)

      - name: Upload SARIF (source)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: cx-iac-source.sarif

  iac-plan-scan:
    name: Terraform Plan Scan (CxOne)
    runs-on: ubuntu-latest
    needs: [ iac-source-scan ]
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6   # pin your version

      # ---- provider credentials go here ----
      # e.g., for AWS:
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      # Create a terraform plan file that CxOne can scan
      - name: Terraform init & plan
        run: |
          terraform init -input=false
          terraform plan -input=false -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Download Checkmarx AST CLI (Linux)
        run: |
          curl -L https://github.com/Checkmarx/ast-cli/releases/download/2.0.70/ast-cli_2.0.70_linux_x64.tar.gz -o ast-cli.tar.gz
          tar -xvf ast-cli.tar.gz
          rm ast-cli.tar.gz
          chmod +x cx

      - name: Run CxOne IaC scan (Terraform plan)
        env:
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
        run: |
          ./cx scan create \
            --file-source "tfplan.json" \
            --scan-types "iac-Security" \
            --base-uri "https://fistage.cxone.cloud" \
            --tenant "fistage" \
            --client-id "$CX_CLIENT_ID" \
            --client-secret "$CX_CLIENT_SECRET" \
            --branch "main" \
            --project-name "${{ secrets.CX_PROJECT_NAME }}" \
            --report-format sarif \
            --output-name cx-iac-plan \
            --output-path .
  
      - name: Verify Plan SARIF exists
        run: ls -la cx-iac-plan.sarif || (echo "Plan SARIF missing" && exit 1)

      - name: Upload SARIF (plan)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: cx-iac-plan.sarif
