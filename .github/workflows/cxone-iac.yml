
name: Checkmarx IaC + Terraform Plan (PR)

on:
  pull_request:
    branches: [ main ]   # adjust to your default branch

permissions:
  contents: read
  security-events: write   # needed to upload SARIF

jobs:
  iac-source-scan:
    name: IaC Source Scan (CxOne)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (needed by some actions)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run CxOne IaC scan (source)
        uses: Checkmarx/ast-github-action@main
        with:
          # --- Auth & endpoint (OAuth) ---
          base_uri:       ${{ secrets.CX_BASE_URI }}
          cx_tenant:      ${{ secrets.CX_TENANT }}
          cx_client_id:   ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}

          # --- Scan configuration ---
          project_name:   ${{ secrets.CX_PROJECT_NAME }}
          branch:         ${{ github.head_ref }}
          scan_types:     iac-security                # IaC scanner
          file_source:    .                  # scan repository root

          # --- Results output (for GitHub Code Scanning) ---
          output_format:   sarif
          output_filename: cx-iac-source.sarif

      - name: Upload SARIF (source)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx-iac-source.sarif

  iac-plan-scan:
    name: Terraform Plan Scan (CxOne)
    runs-on: ubuntu-latest
    needs: [ iac-source-scan ]
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6   # pin your version

      # ---- provider credentials go here ----
      # e.g., for AWS:
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      # Create a terraform plan file that CxOne can scan
      - name: Terraform init & plan
        run: |
          terraform init -input=false
          terraform plan -input=false -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Run CxOne IaC scan (Terraform plan)
        uses: Checkmarx/ast-github-action@main
        with:
          # --- Auth & endpoint (OAuth) ---
          base_uri:       ${{ secrets.CX_BASE_URI }}
          cx_tenant:      ${{ secrets.CX_TENANT }}
          cx_client_id:   ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}

          # --- Plan scan inputs ---
          project_name:   ${{ secrets.CX_PROJECT_NAME }}
          branch:         ${{ github.head_ref }}
          scan_types:     iac-security
          file_source:    tfplan.json

          # --- Results output ---
          output_format:   sarif
          output_filename: cx-iac-plan.sarif

      - name: Upload SARIF (plan)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx-iac-plan.sarif
