
# .github/workflows/cxone-iac.yml
name: Checkmarx IaC + Terraform Plan (PR)

on:
  pull_request:
    branches: [ main ]   # adjust to your default branch

permissions:
  contents: read
  security-events: write   # needed to upload SARIF

jobs:
  iac-source-scan:
    name: IaC Source Scan (CxOne)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (needed by some actions)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run CxOne IaC scan (source)
        uses: Checkmarx/ast-github-action@v1
        env:
          CX_BASE_URI: ${{ secrets.CX_BASE_URI }}
          CX_API_KEY:  ${{ secrets.CX_API_KEY }}
        with:
          project_name:  ${{ secrets.CX_PROJECT_NAME }}
          branch:        ${{ github.head_ref }}
          scan_types:    IAC
          # scan repository path.
          file_source:   .
          # produce SARIF for GitHub Security tab
          output_format: sarif
          output_filename: cx-iac-source.sarif
          # optional severity gate:
          threshold: '{"IAC":{"HIGH":0,"MEDIUM":5}}'

      - name: Upload SARIF (source)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx-iac-source.sarif

  iac-plan-scan:
    name: Terraform Plan Scan (CxOne)
    runs-on: ubuntu-latest
    needs: [ iac-source-scan ]
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6   # pin your version

      # ---- provider credentials go here ----
      # e.g., for AWS:
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Terraform init/plan
        working-directory: infra   # path to your Terraform code
        run: |
          terraform init -input=false
          terraform plan -out=tfplan.bin
          terraform show -json tfplan.bin > tfplan.json
          cp tfplan.json $GITHUB_WORKSPACE/

      - name: Run CxOne IaC scan (plan JSON)
        uses: Checkmarx/ast-github-action@v1
        env:
          CX_BASE_URI: ${{ secrets.CX_BASE_URI }}
          CX_API_KEY:  ${{ secrets.CX_API_KEY }}
        with:
          project_name:   ${{ secrets.CX_PROJECT_NAME }}
          branch:         ${{ github.head_ref }}
          scan_types:     IAC
          file_source:    tfplan.json     # scan the generated plan JSON
          output_format:  sarif
          output_filename: cx-iac-plan.sarif
          threshold: '{"IAC":{"HIGH":0,"MEDIUM":5}}'

